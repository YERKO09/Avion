<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b4898d4284.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body class="bg-warning">

    <header class="bg-dark text-info text-center pb-5">
        <h1 class="display-4">Mueve La Nave Caza Jedi</h1>
        <h4 class="fst-italic"><u>Star Wars</u></h4>
    </header>

    <div class="container my-3">
        <div class="row">

            <!--Imagen de la nave-->
            <div class="col bg-dark d-flex justify-content-center align-items-center" style="height: 700px;" id="div_img">           
                <img src="nave1.png" style="width:200px; height: 300px; position: relative;">
            </div>

            <!--controles-->
            <div class="col">

                <!--MOVIMIENTO-->
                <div class="card">
                    <h5 class="card-header bg-dark text-info">Control de movimiento.</h5>

                    <div class="row mx-0 card-header">
                        <div class="col text-center border-end border-dark border-1">Dirección</div>
                        <div class="col text-center">Rotación</div>
                    </div>
                    
                    <div class="row p-3">
                        <div class="col">
                            <div class="text-center">
                                <button type="button" class="btn btn-outline-success mb-1 border border-1 border-success" id="arriba"><i class="fas fa-arrow-up"></i></button>
                            </div>
                            <div class="text-center">
                                <button type="button" class="btn btn-outline-success border border-1 border-success" id="izquierda"><i class="fas fa-arrow-left"></i></button>
                                <button type="button" class="btn btn-outline-success border border-1 border-success" id="abajo"><i class="fas fa-arrow-down"></i></button>
                                <button type="button" class="btn btn-outline-success border border-1 border-success" id="derecha"><i class="fas fa-arrow-right"></i></button>
                            </div>
                        </div>
    
                        <div class="col my-auto">
                            <div class="text-center">
                                <button type="button" class="btn btn-outline-primary border border-1 border-primary" id="izquierda2"><i class="fas fa-arrow-left me-1"></i>Izq</button>
                                <button type="button" class="btn btn-outline-primary border border-1 border-primary" id="derecha2">Der<i class="fas fa-arrow-right ms-1"></i></button>
                            </div>
                        </div>
                    </div>

                    
                    <button type="button" class="btn btn-outline-danger mb-1 border border-1 border-danger w-25 mx-auto" id="reset">RESET</button>
                </div>

                <!--TAMAÑOS-->
                <div class="card my-5">
                    <h5 class="card-header bg-dark text-info">Tamaños</h5>
                    <div class="card-body">
                        <div class="text-center">
                            <button type="button" class="btn btn-outline-dark border border-2" id="normal">
                                <i class="fas fa-check-circle me-2"></i>Normal</button>

                            <button type="button" class="btn btn-outline-primary border border-2" id="aumentar">
                                <i class="fas fa-plus-circle me-2"></i>Ampliar</button>

                            <button type="button" class="btn btn-outline-danger border border-2" id="reducir">
                                <i class="fas fa-minus-circle me-2"></i>Reducir</button>
                        </div>
                    </div>
                </div>

                <!--VISIVILIDAD-->
                <div class="card">
                    <h5 class="card-header bg-dark text-info">Invisivilidad</h5>
                    <div class="card-body">
                        <div class="text-center">
                            <button type="button" class="btn btn-outline-warning border border-2" id="visible">
                                <i class="fas fa-eye me-2"></i>Visible</button>

                            <button type="button" class="btn btn-outline-dark border border-2" id="invisible">
                                <i class="fas fa-eye-slash me-2"></i>Invisible</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="jQueryRotate.js"></script>
    <script src="app.js"></script>
</body>
</html>
